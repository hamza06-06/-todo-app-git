name: Linter JS avec ESLint

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 📦 Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🔍 Lancer ESLint
        run: npx eslint js/script.js
